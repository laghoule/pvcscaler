name: release
on:
  release:
    types: [created]

jobs:
  test-before-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.24.x"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go for use with actions
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test ./...

  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    needs: test-before-release
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set VERSION env
        run: echo VERSION=$(echo ${GITHUB_REF} | rev | cut -d'/' -f 1 | rev ) >> ${GITHUB_ENV}
      - name: Set DATE env
        run: echo DATE=$(date) >> ${GITHUB_ENV}
      - uses: wangyoucao577/go-release-action@v1.53
        with:
          github_token: ${{ secrets.PVCSCALER_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "1.24.0"
          pre_command: export CGO_ENABLED=0
          build_flags: -v
          ldflags: -X 'cmd.version=${{env.VERSION}}' -X 'cmd.gitCommit=${{ github.sha }}' -X 'cmd.buildDate=${{ env.DATE }}'
          project_path: "/"
          extra_files: LICENSE README.md
          retry: 10
