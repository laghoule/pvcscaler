name: unittest
on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.24.x"]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go for use with actions
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
      - run: go test ./...
